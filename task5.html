<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            How to Display User Input of a HTML Form
        </title>
</head>
<body>
    <label for="user_input">Enter Your Name</label>
    <input type="text" id="user_input">
    <button type="button" onclick="Display()">Submit</button>

    <h1 id="show"></h1>
</body>
</html>

<script>
    const results = document.getElementById("user_input");
    function Display(){
        let text = results.value;
        document.getElementById("show").innerHTML = text;
    }
</script>
